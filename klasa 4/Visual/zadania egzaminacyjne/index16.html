<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz kontaktowy</title>
    <script src="./16.js" defer></script>
    <link rel="stylesheet" href="16.css">
</head>
<body>
    <h3>Formularz kontaktowy</h3>
    <table>
        <tr>
            <td>
                <label for="fname">Imię: </label>
            </td>
            <td>
                <input type="text" name="fname" id="fname">
            </td>
        </tr>
        <tr>
            <td>
                <label for="sname">Nazwisko: </label>
            </td>
            <td>
                <input type="text" name="sname" id="sname">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">E-mail: </label>
            </td>
            <td>
                <input type="email" name="email" id="email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="service">Usługa: </label>
            </td>
            <td>
                <select name="service" id="service">
                    <option value="naprawa komputera">naprawa komputera</option>
                    <option value="odzyskiwanie danych">odzyskiwanie danych</option>
                    <option value="problemy z oprogramowaniem">problemy z oprogramowaniem</option>
                    <option value="konfiguracja sieci LAN">konfiguracja sieci LAN</option>
                    <option value="inne">inne</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" name="copy" id="copy" checked>
                <label for="copy">Wyślij kopię wiadomości</label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="reset" id="reset">Resetuj</button>
                <button id="send">Prześlij</button>
            </td>
        </tr>
    </table>
    <p id="result"></p>
</body>
</html>
