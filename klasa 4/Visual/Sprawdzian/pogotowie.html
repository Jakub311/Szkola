<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pogotowie Ratunkowe </title>
    <link rel="stylesheet" href="styl5.css">
</head>
<body>
    <header> 
        <div id="left">
       <img src="./obraz.jpg" alt="pogotowie" > 
        </div>

        <div id="mid">
        <h1>Pogotowie <br> Ratunkowe</h1>
        </div>

        <div id="right">
            <p> Kontakt: <br> 022 222 11 <br> 333</p>
        </div>
    </header>
    <main>
        <h2> Dodaj nowe zgłoszenie </h2>
        <label for="xddd"> Numer zespołu ratowniczego: </label> <br>
        <input type="number" name="xddd" id=""> <br>
        <label for="xddde"> Numer dyspozytora: </label> <br>
        <input type="number" name="xddde" id=""> <br>
        <label for="xdddr"> Adres: </label> <br>
        <input type="text" name="xdddr" id=""> <br>
        <input type="reset" value="WYCZYŚĆ">
        <input type="submit" value="ZGŁOŚ">
    </main>
    <footer>
        <div id="lewy">
            <h4> Numery alarmowe </h4>
            <ul>
                <li>
                    999
                </li>
                <li>
                    112
                </li>
            </ul>
        </div>
        <div id="srodek">
            <a href="./kwerendy.txt"> Pobierz kwerendy</a>
        </div>
        <div id="prawy">
            <p> Autor <br> <i>00000000000</i></p>
        </div>
    </footer>
</body>
</html>
