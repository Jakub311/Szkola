<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria Margherita</title>
    <link rel="stylesheet" href="styl6.css">
    <script src="sprawdzian.js" defer></script>
</head>
<body>
    <header>
        <h2>Najlepsza pizza w mieście</h2>
        <img src="logo.png" alt="logo" height="100px">
    </header>
    <main>
        <div id="left">
            <p>U nas zamówisz pizzę z dowozem</p>
            <a href="logo.png">Nasze logo</a>
        </div>
        <div id="mid">
            <h3>Pizzeria Margherita</h3>
            <p>ul. Botaniczna 4, Zielona Góra</p>
        </div>
        <div id="right">
            <h3>Oferta</h3>
            <ol>
                <li>Pizza</li>
                <li>Lasagne</li>
                <li>Sałatki</li>
            </ol>
            <p> <a href="Oferta.txt">Pobierz pełną ofertę</a></p>
        </div>
    </main>
    <section id="dol">
        <h3>Oblicz koszt dostawy</h3>
        <input type="checkbox" name="check" id="check">
        <label for="check">Jestem z Zielonej Góry</label>
        <p>albo</p>
        <label for="number">Podaj liczbę kilometrów od Zielonej Góry</label>
        <input type="number" name="number" id="number"> <br>
        <button id="wyslij">Oblicz</button>
        <p id="result"></p>
    </section>
    <footer>
        Stronę internetową opracował: <b>000000000000</b>
    </footer>
</body>
</html>
