<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabryka cukierków</title>
    <link rel="stylesheet" href="styl10.css">
    <script src="skrypt.js" defer></script>
</head>
<body>
    <section>
        <div id="l">
            <a href="zamowienie.html">Zamów cukierki</a>
        </div>
        <div id="r">
            <a href="index.html"><img src="logotyp.png" alt="Nasze logo"></a>
        </div>
    </section>
    <header>
        <h1>Strefa zamówień</h1>
    </header>
    <main>
        <section id="left">
            <label for="ksztalt">Numer kształtu</label> <br>
            <input type="number" name="ksztalt" id="ksztalt"> <br>
            <label for="rgb">skomponuj swój kolor, podaj RGB</label> <br>
            R: <input type="number" name="rgb" id="r1">
            G: <input type="number" name="rgb" id="g">
            B: <input type="number" name="rgb" id="b"> <br>
            <button id="btn">Zamówienie</button>
            <p id="result">Twoje zamówienie</p>
            <button id="color">Kolor</button>
        </section>
        <section id="right">
            <h2>Nasza oferta</h2>
            <table>
                <tr>
                    <td>Kształty</td>
                    <td rowspan="2">Możesz zamówić <br> dowolny kolor cukierka</td>
                </tr>
                <tr>
                    <td>
                        <ol>
                            <li>cytryna</li>
                            <li>liść</li>
                            <li>banan</li>
                        </ol>
                    </td>
                </tr>
            </table>
        </section>
    </main>
    <footer>
        <p>Autor strony: <b>0000000000000</b></p>
    </footer>
</body>
</html>
