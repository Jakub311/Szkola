<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header>
        <h1>Formularz rejestracyjny konferencji <em>Nasze Kwiaty</em></h1>
    </header>
    <main>
        <form>
        <section id="blok1">
            <h2>Dane osobowe</h2>
            <input type="text" name="name" id="name" placeholder="Wpisz imię..." required>
            <input type="text" name="surname" id="surname" placeholder="Wpisz nazwisko..." required>
            <button id="btn1">Następna karta</button>
        </section>
        <section id="blok2">
            <h2>Dane kontaktowe</h2>
            <input type="email" name="email" id="email" placeholder="Twój e-mail..">
            <input type="tel" name="tel" id="tel" placeholder="Twój numer telefonu...">
            <button id="btn2">Następna karta</button>
        </section>
        <section id="blok3">
            <h2>Hasło do logowania</h2>
            <input type="password" name="pass" id="pass" placeholder="Podaj hasło">
            <input type="password" name="pass2" id="pass2" placeholder="Powtórz hasło">
        </section>
        </form>
    </main>
    <footer>
        <div id="j">
            <video controls src="motyl.mp4">Przeglądarka nie obsługuje tego formatu</video>
        </div>
        <div id="d">
            <h3>Plan konferencji</h3>
            <table>
                <tr>
                    <td>
                        9:00 - 12:00
                    </td>
                    <td>
                        Pielęgnacja roślin
                    </td>
                </tr>
                <tr>
                    <td>
                        13:00 - 15:00
                    </td>
                    <td>
                        Targi kwiatowe
                    </td>
                </tr>
            </table>
        </div>
        <div id="t">
            <p><a href="https://kwiaty.pl/">Internetowa kwiaciarnia</a></p>
        </div>
        <div id="c">
            <p>Formularz wykonał: 00000000000</p>
        </div>
    </footer>
</body>
</html>
